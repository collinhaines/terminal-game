<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Terminal Game</title>

  <link rel="stylesheet" href="css/bootstrap-3.3.7.min.css">
  <link rel="stylesheet" href="css/terminal.min.css">
</head>
<body>
  <div class="container main-area">
    <div class="row">
      <samp class="fixed-width center-block">
        <p>Welcome to ROBCO Industries (TM) Termlink</p>

        <p>Password Required</p>

        <p>Attempts Remaining: <span id="attempts"></span></p>
      </samp>
    </div>

    <div class="row">
      <samp class="fixed-width center-block clearfix">
        <div class="column pointers" id="pointer-1"></div>

        <div class="column text" id="text-1"></div>

        <div class="column pointers" id="pointer-2"></div>

        <div class="column text" id="text-2"></div>
      </samp>
    </div>
  </div>

  <script src="words.json"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/terminal.js"></script>
</body>
</html>
